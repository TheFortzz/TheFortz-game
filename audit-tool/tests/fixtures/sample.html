<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Project</title>
</head>
<body>
    <div id="app">
        <h1>Sample Application</h1>
        
        <!-- Modal with proper handlers -->
        <div id="testModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Test Modal</h2>
                <p>This is a test modal.</p>
            </div>
        </div>
        
        <!-- Button with working handler -->
        <button id="openModalBtn" onclick="openModal()">Open Modal</button>
        
        <!-- Button with broken handler -->
        <button id="brokenBtn" onclick="nonExistentFunction()">Broken Button</button>
        
        <!-- Interactive element without handler -->
        <button id="orphanBtn">Orphan Button</button>
        
        <!-- Form elements -->
        <form id="testForm" onsubmit="handleSubmit(event)">
            <input type="text" id="nameInput" oninput="validateInput(this)" placeholder="Name">
            <input type="email" id="emailInput" placeholder="Email">
            <button type="submit">Submit</button>
        </form>
        
        <!-- Tab interface -->
        <div class="tabs">
            <button class="tab" data-tab="tab1" onclick="switchTab('tab1')">Tab 1</button>
            <button class="tab" data-tab="tab2" onclick="switchTab('tab2')">Tab 2</button>
            <button class="tab" data-tab="tab3">Tab 3 (No Handler)</button>
        </div>
        
        <div id="tab1" class="tab-content">Tab 1 Content</div>
        <div id="tab2" class="tab-content">Tab 2 Content</div>
        <div id="tab3" class="tab-content">Tab 3 Content</div>
        
        <!-- Element referenced by JS but missing ID -->
        <div class="missing-id-element">This element is referenced by JS but has no ID</div>
    </div>
</body>
</html>
